	<title>IRIS DATA PREDICTION FLASK</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<!-- #6798B3 -->
<body background="https://media.giphy.com/media/RLX6I65OzXhkqFlz20/giphy.gif">
<div style="margin-top: 50px; margin-bottom: 50px; font-size: 50px;text-transform: uppercase;">
	<center style="color:black">
		Prediction Iris dataset
	</center>
	<center class='text-success'><h5>Model Predcition:- Over 92% accuracy</h5></center>
</div>


<div class="container">
	<form action={{ url_for("predict") }} method="post">
		<div class="form-group">
			<center>
			<input type="text" style="width: 50% !important;" class="form-control " name="sepal length in cm" placeholder="Sepal Length in (CM)" required="true">
			<hr>
			<input type="text" style="width: 50% !important;" class="form-control" name="seapal width in cm" placeholder="Sepal Width in (CM)" required="true">
			<hr>
			<input type="text" style="width: 50% !important;" class="form-control" name="petal length in cm" placeholder="Petal Length in (CM)" required="true">
			<hr>
			<input type="text" style="width: 50% !important;" class="form-control" name="petal width in cm" placeholder="Petal Width in (CM)" required="true">
			<hr>
			<button style="width: 50%; height: 50px; background-color: #ff3600;" type="submit" value="predict" class="btn btn-success">Predict</button>
			</center>
		</div>
	</form>

	<br>
<div class="container">
	<center style="color:#00ff99">
		<!-- {{ prediction_text }} -->
		{% if prediction_text == 0 %}
		<h2>Iris-setosa</h2>
		
		{% elif prediction_text == 1 %}
		<h2>Iris Versicolour</h2>
		
		{% elif prediction_text == 2 %}
		<h2>Iris Virginica</h2>
		
		{% endif %}
	</center>
	
</div>
